name: XGBoost CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ github.ref_name }}
      MLFLOW_TRACKING_URI: file:./mlruns   # SAFE for Free Databricks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train XGBoost model
        run: |
          python train_xgb.py

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-${{ github.ref_name }}
          path: mlruns/
